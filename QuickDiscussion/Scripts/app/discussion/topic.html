<link rel="stylesheet" ng-href="/QuickDiscussion/scripts/app/discussion/topic.css" />

<section id="thread-view" class="mainbar" data-ng-controller="topicController">
    <section class="matter">
        <div class="container-fluid">
            <div class="row-fluid">
                <h4>{{threadTitle}}</h4>
                <ul class="breadcrumb">
                    <li class="fade-selection-animation" data-ng-class="r.css" data-ng-repeat="r in breadcrumbs">
                        <a href="{{r.url}}" data-ng-bind-html="r.display"></a>
                    </li>
                </ul>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <fieldset>
                        <!--<legend class="text-center">{{ 'app.topic.title' | i18n }}</legend>-->
                        <div class="form-group">
                            <div class="col-xs-4">
                                <label class="control-label" for="name">{{ 'app.topic.subject' | i18n }}</label>
                                <span ng-show="subjectRequired" class="error">{{ 'app.topic.subjectRequired' | i18n }}</span>
                                <input ng-model="thread.subject" id="name" name="name" type="text" placeholder="Enter title" class="form-control">
                            </div>
                            <div class="col-xs-4">
                                <br /><br />
                                <input type="checkbox" name="isQuestion" id="isQuestion" ng-model="thread.isQuestion" />
                                <label class="control-label" for="isQuestion">{{ 'app.topic.isQuestion' | i18n }}</label>
                            </div>
                        </div>

                        <!-- Message body -->
                        <div class="form-group">
                            <div class="col-xs-12">
                                <label class="control-label" for="message">{{ 'app.topic.message' | i18n }}</label>
                                <span ng-show="messageRequired" class="error">{{ 'app.topic.bodyRequired' | i18n }}</span>
                                <div text-angular ng-model="thread.message"></div>
                            </div>
                        </div>

                        <!-- Form actions -->
                        <div class="form-group">
                            <div class="col-xs-12 text-left button-group">
                                <button class="btn btn-primary btn-lg" ng-click="submit()">{{ 'app.general.submitButton' | i18n }}</button>
                                <button class="btn btn-lg" ng-click="cancel()">{{ 'app.general.cancelButton' | i18n }}</button>
                                <span ng-show="errorOccurred && errorOccurred.length > 0" class="error">{{errorOccurred}}</span>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>
</section>
