<div data-ng-controller="shellController as shell">
    <header class="clearfix">
        <div data-ng-include="'../scripts/app/layouts/topnav.html'"></div>
    </header>
    <section id="content" class="content">
        <div data-ng-show="shell.isBusy" class="page-splash dissolve-animation">
            <div data-cc-spinner="shell.spinnerOptions"></div>
            <div class="page-splash-message page-splash-message-subtle">{{shell.busyMessage}}</div>
        </div>

        <!--<div data-ng-include="'../scripts/app/layouts/sidebar.html'"></div>-->

        <div data-ng-view class="shuffle-animation"></div>
    </section>
</div>
