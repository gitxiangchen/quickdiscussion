<!-- bootstrap grid fluid http://getbootstrap.com/css/ -->
<section id="forum-view" class="mainbar">
    <section class="matter">
        <div class="container-fluid">
            <div class="row-fluid">
                <h2>{{'app.forum.dashboard' | i18n}}</h2>
                <ul class="breadcrumb">
                    <li class="fade-selection-animation" data-ng-class="r.css" data-ng-repeat="r in breadcrumbs">
                        <a href="{{r.url}}" data-ng-bind-html="r.display"></a>
                    </li>
                </ul>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <form class="search-form input-group-lg" ng-submit="searchForums()">
                        <div class="input-group">
                            <input type="text" ng-model="searchTerm" class="form-control" placeholder="{{'app.search.searchForum'|i18n}}">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <table data-ng-show="forums.length > 0" class="table table-bordred table-striped">
                        <thead>
                            <tr>
                                <th>&nbsp;</th>
                                <th>Forum</th>
                                <th>Description</th>
                                <th>Posts</th>
                                <th>Last Updated</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="f in forums" data-ng-show="forums.length > 0">
                                <td>&nbsp;</td>
                                <td><a href="#forum/{{f.id}}">{{f.name}}</a></td>
                                <td>{{f.description}}</td>
                                <td>{{f.itemCount}} posts</td>
                                <td>{{f.lastItemModifiedDate | date: 'yyyy-MM-dd'}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div data-ng-show="forums.length === 0">{{'app.dashboard.noForum' | i18n}}</div>
                </div>
            </div>
        </div>
    </section>
</section>
